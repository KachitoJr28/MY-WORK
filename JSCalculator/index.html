<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator by Oreva</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="calc">
        <input value="" id="screen" readonly></input>
      <div id="buttons">
        <button onclick="log()" id="logButton" class="funButton">log</button>
        <button onclick="sqr()" id="sqrButton" class="funButton">x<sup>2</sup></button>
        <button onclick="sqrt()" id="rootButton" class="funButton">sqrt</button>
        <button onclick="appendToScreen('%')" id="modButton" class="funButton">%</button>
        <button onclick="factorial()" id="facButton" class="funButton">!</button>
        <button onclick="shift()" id="shiftButton" class="funButton">SHIFT</button>
        <button onclick="sin()" id="sinButton" class="funButton">sin</button>
        <button onclick="appendToScreen('1')" id="1Button" class="numButton">1</button>
        <button onclick="appendToScreen('2')" id="2Button" class="numButton">2</button>
        <button onclick="appendToScreen('3')" id="3Button" class="numButton">3</button>
        <button onclick="appendToScreen('+')" id="addButton" class="funButton">+</button>
        <button onclick="del()" id="delButton" class="speButton">DEL</button>
        <button onclick="cos()" id="cosButton" class="funButton">cos</button>
        <button onclick="appendToScreen('4')" id="4Button" class="numButton">4</button>
        <button onclick="appendToScreen('5')" id="5Button" class="numButton">5</button>
        <button onclick="appendToScreen('6')" id="6Button" class="numButton">6</button>
        <button onclick="appendToScreen('-')" id="subButton" class="funButton">-</button>
        <button onclick="cls()" id="clrButton" class="speButton">CLR</button>
        <button onclick="tan()" id="tanButton" class="funButton">tan</button>
        <button onclick="appendToScreen('7')" id="7Button" class="numButton">7</button>
        <button onclick="appendToScreen('8')" id="8Button" class="numButton">8</button>
        <button onclick="appendToScreen('9')" id="9Button" class="numButton">9</button>
        <button onclick="appendToScreen('*')" id="mulButton" class="funButton">×</button>
        <button onclick="calculate()" id="eqButton" class="speButton">=</button>
        <button onclick="" id="Button"></button>
        <button onclick="negate()" id="negButton" class="funButton">±</button>
        <button onclick="appendToScreen('0')" id="0Button" class="numButton">0</button>
        <button onclick="appendToScreen('.')" id="decButton" class="funButton">.</button>
        <button onclick="appendToScreen('/')" id="divButton" class="funButton">÷</button>
      </div>
    </div>
  </body>
</html>
