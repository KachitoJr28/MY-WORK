<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator by Oreva</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="calc">
        <input value="" id="screen"></input>
      <div id="buttons">
        <button onclick="" id="logButton" class="funButton">log</button>
        <button onclick="" id="caretButton" class="funButton">^</button>
        <button onclick="" id="rootButton" class="funButton">sqrt</button>
        <button onclick="" id="modButton" class="funButton">%</button>
        <button onclick="" id="facButton" class="funButton">!</button>
        <button onclick="" id="shiftButton" class="funButton">SHIFT</button>
        <button onclick="" id="sinButton" class="funButton">sin</button>
        <button onclick="appendToScreen('1')" id="1Button" class="numButton">1</button>
        <button onclick="appendToScreen('2')" id="2Button" class="numButton">2</button>
        <button onclick="appendToScreen('3')" id="3Button" class="numButton">3</button>
        <button onclick="" id="addButton" class="funButton">+</button>
        <button onclick="" id="delButton" class="speButton">DEL</button>
        <button onclick="" id="cosButton" class="funButton">cos</button>
        <button onclick="appendToScreen('4')" id="4Button" class="numButton">4</button>
        <button onclick="appendToScreen('5')" id="5Button" class="numButton">5</button>
        <button onclick="appendToScreen('6')" id="6Button" class="numButton">6</button>
        <button onclick="" id="subButton" class="funButton">-</button>
        <button onclick="" id="clrButton" class="speButton">CLR</button>
        <button onclick="" id="tanButton" class="funButton">tan</button>
        <button onclick="appendToScreen('7')" id="7Button" class="numButton">7</button>
        <button onclick="appendToScreen('8')" id="8Button" class="numButton">8</button>
        <button onclick="appendToScreen('9')" id="9Button" class="numButton">9</button>
        <button onclick="" id="mulButton" class="funButton">×</button>
        <button onclick="" id="eqButton" class="speButton">=</button>
        <button onclick="" id="Button"></button>
        <button onclick="" id="negButton" class="funButton">±</button>
        <button onclick="appendToScreen('0')" id="0Button" class="numButton">0</button>
        <button onclick="" id="decButton" class="funButton">.</button>
        <button onclick="" id="divButton" class="funButton">÷</button>
      </div>
    </div>
  </body>
</html>
